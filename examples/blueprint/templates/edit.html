<!-- edit.html -->
<html>
    <head>
        <script src="{{url_for('static', filename='ckeditor/ckeditor.js')}}"></script>
    </head>
    <body>
        <h1>flask-ckeditor: flask中快速集成ckeditor编辑器</h1>
        <div class="form">
            <form method="post">
                {{ form.hidden_tag() }}
                {{ form.body(class='ckeditor') }}
                <script type="text/javascript">
	               CKEDITOR.replace(
		               "body", {
			               filebrowserUploadUrl: './ckupload/'
		               }
	               );
                </script>
                {{ form.submit }}
            </form>
        </div>
    </body>
</html>
